[env:pico]
platform = raspberrypi
board = pico
framework = arduino
build_flags = -fexceptions
build_unflags = -fno-exceptions
clock_speed = 125000000L
lib_deps = 
	paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
	adafruit/Adafruit NeoPixel@^1.11.0